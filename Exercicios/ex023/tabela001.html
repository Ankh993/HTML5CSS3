<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Primeira Tabela</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      width: 200px;
      height: 200px;
      border-collapse: collapse;
    }
    tr.linha {
      background-color: grey;
    }
    td {
      border: 1px solid black;
      padding: 6px;
      text-align: center;
      vertical-align: top;
    }
    td.dado {
      background-color: yellow;
    }
    .numero {
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>MINHA PRIMEIRA TABELA</h1>
  <!-- HIERARQUIA DE TABELAS SIMPLES
        TABELA = tabela
          TABLE ROW = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA =  dados de tabela -->
  <table>
    <tr>    
      <td>A1
      <td>B1
      <td>C1      
    </tr>
    <tr class="linha">
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td class="dado">A4</td>
      <td>B4</td>
      <td class="numero">C4</td>
      </tr>

  </table>
  
</body>
</html>
